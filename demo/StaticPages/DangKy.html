<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- font awesome -->
    <script src="../assets/lib/jquery3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- css -->
    <link href="../assets/scss/DangKy.css" rel="stylesheet" type="text/css" />
    <script src="../assets/js/DangNhap.js"></script>
    <script src="../assets/js/DangKy.js"></script>
    <title>Đăng Ký - Penta</title>
</head>
<body>
    <content>
        <div class="sign-up">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="logo">
                            <img src="../assets/images/logo.png" alt="logo_HMI" />
                            <h2>DocTemp.vn</h2>
                        </div>
                        <img class="main-image" src="../assets/images/image.png" alt="image_main">
                        <p id="copyright">Copyright Reserved  &copy; 2022 HMI JSC</p>
                    </div>
                    <div class="col-xl-6">
                        <div class="sign-up__form">
                            <h3>Đăng ký</h3>
                            <form>
                                <div class="form-group">
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" class="form-control" id="sign-up__form--name" placeholder="Họ và tên">
                                </div>
                                <div class="form-group">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="email" class="form-control" id="sign-up__form--email" placeholder="Địa chỉ email">
                                </div>
                                <div class="form-group">
                                    <i class="fa-solid fa-phone"></i>
                                    <input type="phone" class="form-control" id="sign-up__form--phone" placeholder="Số điện thoại liên hệ">
                                </div>
                                <div class="form-group">
                                    <i class="fa-solid fa-building"></i>
                                    <input type="text" class="form-control" id="sign-up__form--company" placeholder="Tên công ty">
                                </div>
                                <div class="form-group">
                                    <i class="fa-solid fa-address-book"></i>
                                    <input type="text" class="form-control" id="sign-up__form--address" placeholder="Địa chỉ liên hệ">
                                </div>
                                <button type="button" id="btnDangKy" class="btn btn-primary">Đăng Ký</button>
                            </form>


                            <div class="sign-up__form__more">
                                <span>Hoặc</span>
                                <div class="sign-up__form__more--social">
                                    <div class="sign-up__form__more--social--google">
                                        <img src="../assets/images/Google__G__Logo.svg.png" alt="google" />
                                        <span>Sign up with google</span>
                                    </div>

                                    <div class="sign-up__form__more--social--facebook">
                                        <img src="../assets/images/facebook-icon-1024x1024.png" alt="facebook" />
                                        <span>Sign up with Facebook</span>
                                    </div>
                                </div>
                            </div>
                            <div class="rules">
                                <a href="">Điều khoản và Điều kiện</a>
                                <span>|</span>
                                <a href="">Chính sách bảo mật</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </content>

    <!-- bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
